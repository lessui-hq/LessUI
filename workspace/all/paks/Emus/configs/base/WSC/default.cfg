wswan_gfx_colors = 16bit
wswan_mono_palette = default
wswan_rotate_display = manual
wswan_rotate_keymap = auto
wswan_sound_sample_rate = 48000

bind X Cursor Up = UP
bind X Cursor Down = DOWN
bind X Cursor Left = LEFT
bind X Cursor Right = RIGHT
bind Y Cursor Up = R2
bind Y Cursor Down = L2
bind Y Cursor Left = L1
bind Y Cursor Right = R1
bind A = A
bind B = B
bind Start = START
bind Rotate Screen = SELECT
