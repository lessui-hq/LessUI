name: Quality Assurance

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    name: Build Dev Container
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate Dockerfile hash
        id: dockerfile-hash
        run: |
          HASH=$(sha256sum Dockerfile | awk '{print $1}')
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Dockerfile hash: $HASH"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists in GHCR
        id: check-image
        run: |
          IMAGE="ghcr.io/lessui-hq/lessui-dev:${{ steps.dockerfile-hash.outputs.hash }}"
          if docker pull "$IMAGE" 2>/dev/null; then
            echo "âœ“ Image found in GHCR (skipping build)"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image not found, will build"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lessui-hq/lessui-dev:${{ steps.dockerfile-hash.outputs.hash }}
            ghcr.io/lessui-hq/lessui-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: Lint
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run all linting checks
        run: make lint

  analyze:
    name: Static Analysis
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run Clang Static Analyzer
        run: make analyze

  test:
    name: Test
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run all tests
        run: make test
